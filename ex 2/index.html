<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercício - Cálculo de Soma e Multiplicação</title>
</head>
<body>
  <h2>Calculadora de Soma e Multiplicação</h2>
  <div class="tudo">
    <label for="numero1">Digite o primeiro número:</label>
    <input type="number" id="numero1">
    <br>
    <label for="numero2">Digite o segundo número:</label>
    <input type="number" id="numero2">
    <br>
    <button id="calcular">Calcular</button>
    <br>
    <p id="resultado"></p>
  </div>
  
  <script>
    document.getElementById("calcular").addEventListener("click", function() {
      var num1 = parseInt(document.getElementById("numero1").value);
      var num2 = parseInt(document.getElementById("numero2").value);
      var soma = num1 + num2;
      var multiplicacao = num1 * num2;
      var resultado = soma % 2 === 0 ? "Par" : "Ímpar";
      document.getElementById("resultado").textContent = "A soma dos números é " + soma + ". A multiplicação é " + multiplicacao + ". A soma é " + resultado;
    });
  </script>
</body>
</html>
